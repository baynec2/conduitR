--verbose 2               # Verbosity level (1: minimal, 2: detailed)
--qvalue 0.01             # False discovery rate threshold
--matrices                # Enable output of output matrices (quant, FDR, etc.)
--gen-spec-lib            # Generate spectral library
--predictor               # Enable prediction-based scoring (e.g. deep learning)
--fasta-search            # Search against FASTA database
--min-fr-mz 200           # Minimum fragment m/z value
--max-fr-mz 1800          # Maximum fragment m/z value
--met-excision false      # Apply methionine excision (false = keep Met)
--min-pep-len 5           # Minimum peptide length
--max-pep-len 50          # Maximum peptide length
--min-pr-mz 300           # Minimum precursor m/z value
--max-pr-mz 1800          # Maximum precursor m/z value
--min-pr-charge 1         # Minimum precursor charge
--max-pr-charge 4         # Maximum precursor charge
--cut ""                  # No cleavage enzyme; peptides are pre-digested
--missed-cleavages 0      # Allow 0 missed cleavages
--unimod4 true            # Enable support for Unimod 4 modifications
--mass-acc 10             # MS/MS mass accuracy (ppm)
--mass-acc-ms1 4          # MS1 mass accuracy (ppm)

