# Define what input raw files to run the workflow on
experiment_directory: experiments/example/
raw_files:
    experiments/example/input/*.raw
# Define the method used to define the search space. 
# Options: 
# - "ncbi_taxonomy_id": Use NCBI taxonomy IDs to define the search space.
# - "uniprot_proteome_id": Use UniProt proteome IDs to define the search space.
# - "MAG": Use MAGs to define the search space.,
# - "metagenomic_profiling": Use metagenomic profiling to define the search space.
# - "16S": Use 16S rRNA gene sequences to define the search space.
method: ncbi_taxonomy_id
# Define the sample annotation filepath
sample_annotation: experiments/example/input/sample_annotation.txt
# Define the output directory
output_dir: experiments/example/output/
# Config file to generate the spectral library for DIA-NN
generate_diann_spectral_library_config: configs/diann_spectral_library_config.cfg
# Config file to run DIA-NN search
run_diann_config: configs/diann_config.cfg